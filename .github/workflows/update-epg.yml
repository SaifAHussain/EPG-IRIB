name: Update EPG

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Generate EPG
        id: generate
        env:
          SEPEHR_CONSUMER_KEY: ${{ secrets.SEPEHR_CONSUMER_KEY }}
          SEPEHR_CONSUMER_SECRET: ${{ secrets.SEPEHR_CONSUMER_SECRET }}
          SEPEHR_ACCESS_TOKEN: ${{ secrets.SEPEHR_ACCESS_TOKEN }}
          SEPEHR_TOKEN_SECRET: ${{ secrets.SEPEHR_TOKEN_SECRET }}
        run: uv run generate_epg.py

      - name: Commit and push
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add epg.xml
          git diff --staged --quiet || git commit -m "Update EPG $(date -u +%Y-%m-%d)"
          git push

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ EPG Generator Failed';
            const body = `The EPG generator failed â€” Sepehr may have rotated their app-level OAuth keys.

            **To fix:**
            1. Go to [sepehrtv.ir](https://sepehrtv.ir)
            2. Open DevTools â†’ Sources â†’ search JS for \`consumer\` or \`getAuthHeaderForRequest\`
            3. Extract the updated consumer key/secret and token key/secret
            4. Update the credentials in \`generate_epg.py\`
            5. Re-run this workflow

            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'epg-failed'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['epg-failed']
              });
            }
